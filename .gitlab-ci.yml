default:
  image: ubuntu:20.04


workflow:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "push"'
      when: never
    - when: always


variables:
  VAULT_ADDR: https://vault.oss.cloudp.libgbl.net
  VAULT_CACERT: ./certs/vault_ca.crt
  VAULT_ROLE: group_cloudp


before_script:
  - |
    echo "Performing pre-req setup"
    echo "...installing vault binary"
    apt update && apt install -y gpg apt-utils wget curl > /dev/null 2>&1
    wget -O- https://apt.releases.hashicorp.com/gpg | gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg > /dev/null 2>&1
    echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" \
         | tee /etc/apt/sources.list.d/hashicorp.list
    apt update > /dev/null
    apt install -y vault


stages:
  - demo

vault_demo:
  stage: demo
  script:
    - vault version
